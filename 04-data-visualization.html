class: title title-1

# Hello ggplot2!
.footer[Adapted from datasciencebox.org]

- `ggplot()` is the main function in ggplot2 and plots are constructed in layers
- The structure of the code for plots can often be summarized as

.small[

```r
ggplot + 
  geom_xxx
```
]

--

or, more precisely

.small[

```r
ggplot(data = [dataset], mapping = aes(x = [x-variable], y = [y-variable])) +
  geom_xxx() +
  other options
```
]

# Additional variables

We can map additional variables to various features of the plot:

- aesthetics
- color
- size
- shape
- alpha (transparency)
- faceting: small multiples displaying different subsets

class: title title-1
.footer[Adapted from datasciencebox.org]
# Aesthetics summary

.small[
- Continuous variable are measured on a continuous scale
- Discrete variables are measured (or often counted) on a discrete scale
]
.small[


aesthetics    | discrete                 | continuous
------------- | ------------------------ | ------------
color         | rainbow of colors        | gradient
size          | discrete steps           | linear mapping between radius and value
shape         | different shape for each | shouldn't (and doesn't) work

]
- Use aesthetics for mapping features of a plot to a variable, define the features in the geom for customization **not** mapped to a variable

---

class: section-title section-title-1 center, middle

# Faceting

---
class: title title-1
.footer[Adapted from datasciencebox.org]
# Faceting options

.small[
- Smaller plots that display different subsets of the data
- Useful for exploring conditional relationships and large data
]
.pull-left[
.small[

```r
ggplot(data = starwars, 
       mapping = aes(x = height, 
                     y = mass)) +
* facet_grid(. ~ gender) +
  geom_point() +
  labs(title = "Mass vs. height of Starwars characters",
*      subtitle = "Faceted by gender",
       x = "Height (cm)", 
       y = "Weight (kg)")
```
]
]
.pull-right[
&lt;img src="04-data-visualization_files/figure-html/unnamed-chunk-17-1.png" width="504" style="display: block; margin: auto;" /&gt;
]

---
class: title title-1
.footer[Adapted from datasciencebox.org]
# Facet summary

- `facet_grid()`: 
- 2d grid
- `rows ~ cols`
- use `.` for no split
- `facet_wrap()`: 1d ribbon wrapped into 2d

class: title title-1

.footer[Adapted from datasciencebox.org]
# Describing shapes of numerical distributions

* shape:
* skewness: right-skewed, left-skewed, symmetric (skew is to the side of the longer tail)
* modality: unimodal, bimodal, multimodal, uniform
* center: mean (`mean`), median (`median`), mode (not always useful)
* spread: range (`range`), standard deviation (`sd`), inter-quartile range (`IQR`)
* unusual observations

(function() {
  "use strict"
  // Replace <script> tags in slides area to make them executable
  var scripts = document.querySelectorAll(
    '.remark-slides-area .remark-slide-container script'
  );
  if (!scripts.length) return;
  for (var i = 0; i < scripts.length; i++) {
    var s = document.createElement('script');
    var code = document.createTextNode(scripts[i].textContent);
    s.appendChild(code);
    var scriptAttrs = scripts[i].attributes;
    for (var j = 0; j < scriptAttrs.length; j++) {
      s.setAttribute(scriptAttrs[j].name, scriptAttrs[j].value);
    }
    scripts[i].parentElement.replaceChild(s, scripts[i]);
  }
})();
(function() {
  var links = document.getElementsByTagName('a');

// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));
})(document);</script>

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
</script>
