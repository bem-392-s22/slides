# Rental example


```r
simulate_profit &lt;- function(u) { 
  u &lt;- # have this be input by the user
  r &lt;- # rent per unit
  e &lt;- # generate a random normal variable with a
       # mean of 10000 and sd of 1000
  data.frame(profit = u * r - e,
             u = u)
}
```
